<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

  <header th:fragment="cardProd">
  
  

  
      <div class="container mt-5" >
  
        <div  class="row justify-content-center ">
  
          <div th:each="p : ${liProd}" >
            <div class="card m-1"  style="width: 18rem;  ">
             <img class="card-img-top" th:src="@{/imagem/{idprod}(idprod=${p.id})}" alt="Card image cap" > 
             
            <div class="card-body">
              <h5 class="card-title" > <span th:text="${p.nome}"></span></h5>
              <h5>R$  <span th:text="${p.valor}"></span></h5>
              <p class="card-text"> <span th:text="${p.descricao}"></span></p>
              
              <!--  --><a th:href="@{/addCarrinho/{idprod}(idprod=${p.id})}" onclick="alert('Adicionado ao Carrinho')" class="btn btn-outline-success">Adicionar ao Carrinho</a>
            
            
            
            </div>
          </div>
          </div> 
  			
   
  
        </div>
  
      </div>


  </header>



	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
