<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home</title>
</head>

<body style="overflow: hidden;">

	<div th:replace="~{navbar :: navbar}"></div>





	<header
		style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; margin-top: 50px;">

		<div class=" container " style="background-color: rgb(255, 255, 255); max-width: 50rem;">


			<nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
						aria-controls="nav-home" aria-selected="true">Categoria</a>
					<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
						aria-controls="nav-profile" aria-selected="false">Cadastrar/Editar</a>

				</div>
			</nav>

			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"  style="overflow-y: scroll ; max-width: 1000px; height: 600px">



					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${categoria}">

								<td> <span th:text="${c.id}"></span> </td>
								<td> <span th:text="${c.nome}"></span> </td>

								<td> <a th:href="@{/editarcategoria/{idcategoria}(idcategoria=${c.id})}" role="tab"
										class="btn btn-primary">Editar</a> </td>
								<td> <a th:href="@{/deletarcategoria/{idcategoria}(idcategoria=${c.id})}"
										class="btn btn-danger">Excluir</a> </td>



							</tr>

						</tbody>
					</table>

				</div>
				<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

					<form action="/salvarCategoria" method="post" class="m-3" th:object="${obj}"
						enctype="multipart/form-data">

						<div class="form-group">
							<label for="id">ID</label>
							<input type="text" class="form-control" readonly="readonly" th:field="*{id}">
						</div>

						<div class="form-group">
							<label for="nome">Nome do Produto</label>
							<input type="text" class="form-control" name="nome" th:field="*{nome}">
						</div>



						<div class="mb-3">
							<label for="formFile" class="form-label">Imagem do Categoria</label>
							<input class="form-control" type="file" id="formFile" name="file">
						</div>

						<button type="submit" class="btn btn-success">Salvar</button>

					</form>

				</div>

			</div>


	</header>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
