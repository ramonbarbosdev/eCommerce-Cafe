<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home</title>
</head>

<body style="overflow: hidden;"> 

	<div th:replace="~{navbar :: navbar}"></div>

	



	<header
		style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; ">

		<div class=" container " style="background-color: rgb(255, 255, 255); max-width: 50rem;">


			<nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
						aria-controls="nav-home" aria-selected="true">Produtos</a>
					<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
						aria-controls="nav-profile" aria-selected="false">Cadastrar/Editar</a>
				
				</div>
			</nav>
			
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"  style="overflow-y: scroll ; max-width: 1000px; height: 600px">



					<table class="table " >
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Valor</th>
								<th scope="col">Descrição</th>
								<th scope="col">Categoria</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${produto}">

								<td> <span th:text="${p.id}"></span> </td>
								<td> <span th:text="${p.nome}"></span> </td>


								<td> 	 <span th:text="${p.valor}"></span>	</td>
								<td> <span th:text="${p.descricao}"></span> </td>
								<td> <span th:text="${p.categoria}"></span> </td>
								<td> <a  th:href="@{/editarproduto/{idproduto}(idproduto=${p.id})}"   role="tab"
										class="btn btn-primary">Editar</a> </td>
								<td> <a th:href="@{/deletarproduto/{idproduto}(idproduto=${p.id})}" 
										class="btn btn-danger">Excluir</a> </td>
								
							</tr>

						</tbody>
					</table>

				</div>
				<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

							<form action="/*/salvarProduto" method="post" class="m-3" th:object="${obj}" enctype="multipart/form-data">
				
								<div class="form-group">
									<label for="id">ID</label>
									<input type="text" class="form-control" readonly="readonly" th:field="*{id}">
								</div>
				
								<div class="form-group">
									<label for="nome">Nome do Produto</label>
									<input type="text" class="form-control" name="nome" th:field="*{nome}">
								</div>
				
								<div class="form-group">
									<label for="valor">Valor</label>
									<input type="text" class="form-control" name="valor" th:field="*{valor}">
								</div>
				
								<div class="form-group">
									<label for="descricao">Descrição</label>
									<input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" th:field="*{descricao}">
								</div>
				
				
								<div class="form-group">
									<label for="categoria">Categoria do produto</label>
									<select class="form-control" id="categoria" name="categoria" th:field="*{categoria}">
										<option value="" disabled selected>Selecione a categoria</option>
										<option value="1">Café Torrado</option>
										<option value="2">Torrado e Moido</option>
										<option value="3">Capsulas</option>
										<option value="4">Cafés Especiais</option>
										<option value="5">Acessorios</option>
										<option value="6">Kits</option>
										<option value="7">Presentes</option>
										<option value="8">Drip Coffe</option>
									</select>
								</div>
				
								<div class="mb-3">
									<label for="formFile" class="form-label">Imagem do Produto</label>
									<input class="form-control" type="file" id="formFile" name="file">
								</div>
				
								<button type="submit" class="btn btn-success">Salvar</button>

			</form>

				</div>
				
		</div>


	</header>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
