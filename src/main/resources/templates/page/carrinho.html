<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home</title>
</head>

<body>

	<div th:replace="~{navbar :: navbar}"></div>



	<header style="width: 100vw; height: 70vh; display: flex; align-items: center; justify-content: center;flex-direction: column;"
		th:fragment="card">

		<div class=" container card  mb-3" style="background-color: rgb(255, 255, 255); max-width: 50rem; " >



			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Produto</th>
						<th scope="col">Frete</th>
						<th scope="col">Quantidade</th>
						<th scope="col">Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listaItens}">

						<td> <span th:text="${item.nome}"></span> </td>
						<td>0,00</td>


						<td> <a th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${0})}"
								class="btn btn-success">-</a>
							<span th:text="${item.quantidade}"></span>
							<a th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}"
								class="btn btn-success">+</a>
						</td>
						<td> <span th:text="${item.valorUnitario}"></span> </td>
						
						<td> <a th:href="@{/deletarItem/{id}(id=${item.produto.id})}" class="btn btn-danger">Excluir</a>
						</td>
					</tr>

				</tbody>
			</table>

			<tr>
				<td> <h4>Sub-Total:</h4> <span th:text="${compra.valorTotal}"></span> </td>
				<td><h4>Frete: </h4> 0,00</td>
				<td><h4>Total: </h4> <span th:text="${compra.valorTotal}"></span> </td>
			</tr>

		</div>
				<div class="container d-flex justify-content-center ">
		<a th:href="@{/deletarTudo}"	class="btn btn-outline-danger mr-1" style="width: 200px;">Cancelar Pedido</a>
		<a th:href="@{/finalizarCarrinho}"	class="btn btn-outline-success ml-1" style="width: 200px;">Finalizar Pedido</a>
	</div>


	</header>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
