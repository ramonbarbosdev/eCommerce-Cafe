<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

    <div th:replace="~{navbar :: navbar}"></div>
	
	  

  
  <header style="width: 100vw; height: 70vh; display: flex; align-items: center; justify-content: center;"
		>

		<div class=" container card p-4 mb-3 "
			style="background-color: rgb(255, 255, 255); max-width: 35rem;">

      <div class="container d-flex justify-content-center">
        <h3>Entrar</h3>
      </div>

		  <form th:action="@{/login}" method="post" class="p-4  " >
					      <div class="form-group">
					        <label for="username">Login</label>
					        <input type="text" class="form-control" id="username" name="username" placeholder="Login" required>
					        
					      </div>
					      <div class="form-group">
					        <label for="password">Senha</label>
					        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
					      </div>
					      
					      <input name="Logar" type="submit" class="btn btn-outline-primary" value="Entrar">
					      
					      <a  href="/cadastrarUsuario" class="btn btn-outline-secondary">Cadastrar</a>
		    </form>

		 

		</div>


	</header>

	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
